<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Aluguéis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0d6efd;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    header button {
      background: white;
      color: #0d6efd;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    section {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    section.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button.submit {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    .totals {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="toggleSection('alugueis')">Aluguéis</button>
    <button onclick="toggleSection('financeiro')">Financeiro</button>
  </header>

  <section id="alugueis">
    <h2>Registrar Aluguel</h2>
    <input type="text" id="produto" placeholder="Produto" />
    <input type="number" id="valor" placeholder="Valor" />
    <input type="text" id="nomePessoa" placeholder="Nome da Pessoa" />
    <input type="text" id="cpf" placeholder="CPF (somente números)" />
    <button class="submit" onclick="salvarAluguel()">Salvar</button>
    <div id="listaAlugueis"></div>
  </section>

  <section id="financeiro">
    <h2>Controle Financeiro</h2>
    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>
    <input type="text" id="nomeFinanceiro" placeholder="Nome" />
    <input type="number" id="valorFinanceiro" placeholder="Valor" />
    <input type="date" id="dataFinanceiro" />
    <input type="text" id="descricao" placeholder="Descrição (opcional)" />
    <button class="submit" onclick="salvarMovimentacao()">Registrar</button>

    <div>
      <label>Filtrar por período:</label><br>
      <input type="date" id="dataInicio" /> até
      <input type="date" id="dataFim" />
      <button onclick="filtrarPeriodo()">Filtrar</button>
    </div>

    <table id="tabelaFinanceiro">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nome</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals" id="resumoFinanceiro"></div>
  </section>

  <script>
    const alugueis = [];
    const movimentacoes = [];

    function toggleSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11 || /^([0-9])\1+$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let dig1 = 11 - (soma % 11);
      if (dig1 >= 10) dig1 = 0;
      if (dig1 !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      let dig2 = 11 - (soma % 11);
      if (dig2 >= 10) dig2 = 0;
      return dig2 === parseInt(cpf.charAt(10));
    }

    function salvarAluguel() {
      const produto = document.getElementById('produto').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const nome = document.getElementById('nomePessoa').value;
      const cpf = document.getElementById('cpf').value;

      if (!produto || !valor || !nome || !cpf) return alert('Preencha todos os campos');
      if (!validarCPF(cpf)) return alert('CPF inválido');

      alugueis.push({ produto, valor, nome, cpf });
      document.getElementById('listaAlugueis').innerText = JSON.stringify(alugueis, null, 2);
    }

    function salvarMovimentacao() {
      const tipo = document.getElementById('tipo').value;
      const nome = document.getElementById('nomeFinanceiro').value;
      const valor = parseFloat(document.getElementById('valorFinanceiro').value);
      const data = document.getElementById('dataFinanceiro').value;
      const descricao = document.getElementById('descricao').value;

      if (!nome || !valor || !data) return alert('Preencha os campos obrigatórios');

      movimentacoes.push({ tipo, nome, valor, data, descricao });
      renderizarTabela(movimentacoes);
    }

    function renderizarTabela(lista) {
      const tbody = document.querySelector('#tabelaFinanceiro tbody');
      tbody.innerHTML = '';
      let totalEntradas = 0;
      let totalSaidas = 0;

      lista.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.tipo}</td>
          <td>${item.nome}</td>
          <td>${item.data}</td>
          <td>R$ ${item.valor.toFixed(2)}</td>
          <td>${item.descricao || ''}</td>
        `;
        tbody.appendChild(tr);

        if (item.tipo === 'entrada') totalEntradas += item.valor;
        else totalSaidas += item.valor;
      });

      const saldo = totalEntradas - totalSaidas;
      document.getElementById('resumoFinanceiro').innerText =
        `Entradas: R$ ${totalEntradas.toFixed(2)} | Saídas: R$ ${totalSaidas.toFixed(2)} | Saldo: R$ ${saldo.toFixed(2)}`;
    }

    function filtrarPeriodo() {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;

      if (!inicio || !fim) return alert('Selecione o período.');

      const filtradas = movimentacoes.filter(m => m.data >= inicio && m.data <= fim);
      renderizarTabela(filtradas);
    }
  </script>
</body>
</html>
