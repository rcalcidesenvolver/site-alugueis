<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Aluguéis com Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; }
    input, button { padding: 8px; margin: 6px 0; width: 100%; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Controle de Aluguéis de Móveis (Firebase)</h1>

  <form id="formAluguel">
    <input type="text" id="nome" placeholder="Nome da pessoa" required />
    <input type="text" id="cpf" placeholder="CPF (somente números)" required maxlength="11" />
    <input type="text" id="produto" placeholder="Produto alugado" required />
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required />
    <button type="submit">Adicionar Registro</button>
    <p class="error" id="erroCpf"></p>
  </form>

  <h2>Registros</h2>
  <table>
    <thead>
      <tr><th>Nome</th><th>CPF</th><th>Produto</th><th>Valor (R$)</th></tr>
    </thead>
    <tbody id="listaRegistros"></tbody>
  </table>

  <script type="module">
    // Importa Firebase e Firestore
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configuração do seu projeto Firebase (substitua aqui se mudar)
    const firebaseConfig = {
      apiKey: "AIzaSyD43W9tbnk7dpnTWwiIMEX1OqLJAYNhuhQ",
      authDomain: "controle-alugueis-7db29.firebaseapp.com",
      projectId: "controle-alugueis-7db29",
      storageBucket: "controle-alugueis-7db29.firebasestorage.app",
      messagingSenderId: "280373132735",
      appId: "1:280373132735:web:7e79cc69a69cb6ee6a350a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formAluguel");
    const listaRegistros = document.getElementById("listaRegistros");
    const erroCpf = document.getElementById("erroCpf");

    // Função simples para validar CPF (validação básica)
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;
      return true;
    }

    // Carrega e mostra os registros do Firestore
    async function carregarRegistros() {
      listaRegistros.innerHTML = "";
      const q = query(collection(db, "alugueis"), orderBy("nome"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.cpf}</td>
          <td>${data.produto}</td>
          <td>R$ ${parseFloat(data.valor).toFixed(2)}</td>
        `;
        listaRegistros.appendChild(tr);
      });
    }

    // Envia um novo registro para o Firestore
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const cpf = form.cpf.value.trim();
      const produto = form.produto.value.trim();
      const valor = form.valor.value.trim();

      erroCpf.textContent = "";
      if (!validarCPF(cpf)) {
        erroCpf.textContent = "CPF inválido. Insira 11 números válidos.";
        return;
      }

      try {
        await addDoc(collection(db, "alugueis"), {
          nome,
          cpf,
          produto,
          valor: parseFloat(valor)
        });
        form.reset();
        carregarRegistros();
      } catch (error) {
        alert("Erro ao salvar no Firebase: " + error.message);
      }
    });

    // Carrega os registros ao abrir a página
    carregarRegistros();
  </script>
</body>
</html>
