<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Aluguéis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333; color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background: #666;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .content.active {
      display: block;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .btn-clear {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Controle de Aluguéis</h1>
</header>

<nav>
  <button class="tab-btn active" data-tab="alugueis">Aluguéis</button>
  <button class="tab-btn" data-tab="financeiro">Financeiro</button>
</nav>

<!-- Aluguéis -->
<div id="alugueis" class="content active">
  <h2>Registro de Aluguéis</h2>
  <input type="text" id="produto" placeholder="Produto">
  <input type="text" id="valor" placeholder="Valor (R$)">
  <input type="text" id="nomePessoa" placeholder="Nome da Pessoa">
  <input type="text" id="cpf" placeholder="CPF (somente números)">
  <button onclick="registrarAluguel()">Registrar</button>
  <button class="btn-clear" onclick="limparAlugueis()">Limpar Registros</button>
  <table>
    <thead><tr><th>Produto</th><th>Valor</th><th>Nome</th><th>CPF</th></tr></thead>
    <tbody id="tabela-alugueis"></tbody>
  </table>
</div>

<!-- Financeiro -->
<div id="financeiro" class="content">
  <h2>Controle Financeiro</h2>
  <select id="tipo">
    <option value="entrada">Entrada</option>
    <option value="saida">Saída</option>
  </select>
  <input type="text" id="descricao" placeholder="Descrição">
  <input type="number" id="valorFinanceiro" placeholder="Valor (R$)">
  <input type="text" id="nomePagador" placeholder="Nome">
  <input type="date" id="dataPagamento">
  <button onclick="registrarFinanceiro()">Registrar</button>
  <button class="btn-clear" onclick="limparFinanceiro()">Limpar Registros</button>
  <h3>Total: R$ <span id="totalFinanceiro">0.00</span></h3>
  <table>
    <thead><tr><th>Tipo</th><th>Descrição</th><th>Valor</th><th>Nome</th><th>Data</th></tr></thead>
    <tbody id="tabela-financeiro"></tbody>
  </table>
</div>

<!-- Firebase e Lógica -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDPi5IQe14zspJYsQ-cLwGdvRruFf93ex4",
    authDomain: "novo-controle-62bbf.firebaseapp.com",
    projectId: "novo-controle-62bbf",
    storageBucket: "novo-controle-62bbf.firebasestorage.app",
    messagingSenderId: "987513556428",
    appId: "1:987513556428:web:b0a9798f6ed4ed909be169"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Abas
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });

  // Aluguéis
  async function registrarAluguel() {
    const produto = document.getElementById("produto").value;
    const valor = document.getElementById("valor").value;
    const nomePessoa = document.getElementById("nomePessoa").value;
    const cpf = document.getElementById("cpf").value;

    if (!produto || !valor || !nomePessoa || !cpf.match(/^\d{11}$/)) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    await addDoc(collection(db, "alugueis"), { produto, valor, nomePessoa, cpf });
    carregarAlugueis();
  }

  async function carregarAlugueis() {
    const tabela = document.getElementById("tabela-alugueis");
    tabela.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "alugueis"));
    querySnapshot.forEach(doc => {
      const d = doc.data();
      const row = `<tr><td>${d.produto}</td><td>${d.valor}</td><td>${d.nomePessoa}</td><td>${d.cpf}</td></tr>`;
      tabela.innerHTML += row;
    });
  }

  async function limparAlugueis() {
    const querySnapshot = await getDocs(collection(db, "alugueis"));
    querySnapshot.forEach(async docSnap => {
      await deleteDoc(doc(db, "alugueis", docSnap.id));
    });
    carregarAlugueis();
  }

  // Financeiro
  async function registrarFinanceiro() {
    const tipo = document.getElementById("tipo").value;
    const descricao = document.getElementById("descricao").value;
    const valor = parseFloat(document.getElementById("valorFinanceiro").value);
    const nomePagador = document.getElementById("nomePagador").value;
    const dataPagamento = document.getElementById("dataPagamento").value;

    if (!descricao || isNaN(valor) || !nomePagador || !dataPagamento) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    await addDoc(collection(db, "financeiro"), { tipo, descricao, valor, nomePagador, dataPagamento });
    carregarFinanceiro();
  }

  async function carregarFinanceiro() {
    const tabela = document.getElementById("tabela-financeiro");
    tabela.innerHTML = "";
    let total = 0;
    const querySnapshot = await getDocs(collection(db, "financeiro"));
    querySnapshot.forEach(doc => {
      const d = doc.data();
      const sinal = d.tipo === "saida" ? -1 : 1;
      total += d.valor * sinal;
      const row = `<tr><td>${d.tipo}</td><td>${d.descricao}</td><td>R$ ${d.valor.toFixed(2)}</td><td>${d.nomePagador}</td><td>${d.dataPagamento}</td></tr>`;
      tabela.innerHTML += row;
    });
    document.getElementById("totalFinanceiro").innerText = total.toFixed(2);
  }

  async function limparFinanceiro() {
    const querySnapshot = await getDocs(collection(db, "financeiro"));
    querySnapshot.forEach(async docSnap => {
      await deleteDoc(doc(db, "financeiro", docSnap.id));
    });
    carregarFinanceiro();
  }

  // Inicializar dados
  carregarAlugueis();
  carregarFinanceiro();
</script>

</body>
</html>
