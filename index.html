<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Aluguéis</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      background-color: #34495e;
      justify-content: center;
    }
    nav button {
      background: none;
      border: none;
      color: #ecf0f1;
      padding: 14px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #3e5b73;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>Controle de Aluguéis</header>
  <nav>
    <button onclick="toggleSection('alugueis')">Aluguéis</button>
    <button onclick="toggleSection('financeiro')">Financeiro</button>
  </nav>

  <div class="container">
    <div id="alugueis" class="section">
      <h2>Registrar Aluguel</h2>
      <form id="formAluguel">
        <input type="text" id="nome" placeholder="Nome da pessoa" required />
        <input type="text" id="cpf" placeholder="CPF (somente números)" required maxlength="11" />
        <input type="text" id="produto" placeholder="Produto alugado" required />
        <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required />
        <button type="submit">Adicionar Registro</button>
        <p class="error" id="erroCpf"></p>
      </form>
      <h3>Registros</h3>
      <table>
        <thead>
          <tr><th>Nome</th><th>CPF</th><th>Produto</th><th>Valor (R$)</th></tr>
        </thead>
        <tbody id="listaRegistros"></tbody>
      </table>
    </div>

    <div id="financeiro" class="section">
      <h2>Controle Financeiro</h2>
      <p>Exemplo de conteúdo financeiro. Você pode expandir essa área com somas, filtros e mais.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD43W9tbnk7dpnTWwiIMEX1OqLJAYNhuhQ",
      authDomain: "controle-alugueis-7db29.firebaseapp.com",
      projectId: "controle-alugueis-7db29",
      storageBucket: "controle-alugueis-7db29.firebasestorage.app",
      messagingSenderId: "280373132735",
      appId: "1:280373132735:web:7e79cc69a69cb6ee6a350a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formAluguel");
    const listaRegistros = document.getElementById("listaRegistros");
    const erroCpf = document.getElementById("erroCpf");

    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf[i]) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf[9])) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf[i]) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf[10]);
    }

    async function carregarRegistros() {
      listaRegistros.innerHTML = "";
      const q = query(collection(db, "alugueis"), orderBy("nome"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.cpf}</td>
          <td>${data.produto}</td>
          <td>R$ ${parseFloat(data.valor).toFixed(2)}</td>
        `;
        listaRegistros.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = form.nome.value.trim();
      const cpf = form.cpf.value.trim();
      const produto = form.produto.value.trim();
      const valor = form.valor.value.trim();
      erroCpf.textContent = "";
      if (!validarCPF(cpf)) {
        erroCpf.textContent = "CPF inválido.";
        return;
      }
      try {
        await addDoc(collection(db, "alugueis"), {
          nome, cpf, produto, valor: parseFloat(valor)
        });
        form.reset();
        carregarRegistros();
      } catch (error) {
        alert("Erro ao salvar: " + error.message);
      }
    });

    carregarRegistros();
  </script>

  <script>
    function toggleSection(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
